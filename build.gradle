plugins {
  id 'java'
  id 'groovy'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
}

mainClassName = "geoand.docker.events.Main"

shadowJar {
    baseName = 'docker-events'
    classifier = ''
}

libsDirName = '../docker' //the path where the uber-jar will be created

repositories {
    jcenter()
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'com.github.docker-java:docker-java:2.1.2'
    compile 'org.codehaus.groovy:groovy-all:2.4.5:indy'
    compile 'com.google.inject:guice:4.0'
    compile 'org.reflections:reflections:0.9.10'

    testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }
    testCompile 'cglib:cglib:3.2.0'

    testCompile 'org.assertj:assertj-core:3.2.0'

}
